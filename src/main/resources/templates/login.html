<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - BiblioTech</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
</head>
<body>
    <div class="page-container">
        
        <div class="login-box">
            <h1 class="login-title">Login: BiblioTech</h1>
            
            <div th:if="${param.error}" class="alert-error">
                <p>E-mail ou senha inválidos. Tente novamente.</p>
            </div>
            
            <div th:if="${param.logout}" class="alert-success">
                <p>Você saiu com sucesso.</p>
            </div>
            
            <div th:if="${mensagem}" class="alert-success">
                <p th:text="${mensagem}"></p>
            </div>

            <form th:action="@{/login}" method="post">
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" 
                           name="email"  placeholder="Digite seu e-mail" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" 
                           name="senha"  placeholder="Digite sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-login">ENTRAR</button>
            </form>
            

        </div>
    </div>

    <script th:src="@{/js/script.js}"></script> 
</body>
</html>
